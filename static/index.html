<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random App.</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container flex mx-auto .w-screen .h-screen">
        <div class="max-w-sm mx-auto flex .object-center p-6 bg-white rounded-lg shadow-xl">
            <p class="value"></p>
            <button id="generate" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                Generate
            </button>
        </div>
    </div>

<script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

<script>
    $("#generate").click(function(e){
        e.preventDefault();
        $.getJSON("/api/normal", function(data) {
            $('.value').text(data.value);
        });
    });   
</script>
</body>
</html>
